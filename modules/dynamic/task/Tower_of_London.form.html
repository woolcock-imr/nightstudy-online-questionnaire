<script>
function F__ID(){
    $("#toolbar__ID").hide();
    //----------------------------------
    VmInclude:__CURRENT_PATH__/task.js
    //----------------------------------
    _before_submit_form=function(){return true;}
    //----------------------------------
    g_tower_of_london_callback=function(param){
        var record={};
        var a=param.split('&');
        for(var i=0;i<a.length;i++){
            var b=a[i].split('=');
            try{
                if(b[0]!="") record[b[0]]=b[1]
            }catch(e){}
        }
        calc(record);
        save_record(record);
    };
    var calc=function(record){
    	    var tpt=record['TPT'].split(",");
            var tft=record['TFT'].split(",");
            var tss=record['TSS'].split(",");
            var tno=record['TNO'].split(",");
            var ss=0;
            var plan=0.0;
            var finish=0.0;
            for (var i=0;i<tpt.length;i++){
     	        plan=plan+parseInt(tpt[i]);
     	        finish=finish+parseInt(tft[i]);
     	        if(tss[i]=='false') ss++;
            }
            record['TGME']=(ss/tpt.length).toFixed(2).toString();
            record['TGMT']=((plan+finish)/tpt.length*0.001).toFixed(3).toString();
            record['TMIS']=ss.toString();
            record['TPLAN']=((plan)/tpt.length*0.001).toFixed(3).toString();
        }
        //-------------------------------------
    };
</script>
